<div id="action">
    <button type="button" (click)="addInterview()" color="primary" *ngIf="user?.role == 'hr' || user?.role == 'admin'" mat-raised-button type="button">
        Add Interview
    </button>
</div>
<div class="table tableStriped">
    <table>
        <thead>
            <tr>
                <th>Candidate Name</th>
                <th>Technology</th>
                <th>Interviewer</th>
                <th>Interview Round</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of interviewList">
                <td>
                    {{item?.candidateName}}
                </td>
                <td>
                    {{item?.technologyName}}
                </td>
                <td>
                    {{item?.interviewer}}
                </td>
                <td>
                    {{item?.interviewRound}}
                </td>
                <td>
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="addInterview(item, 'edit')" *ngIf="user?.role == 'hr' || user?.role == 'admin'">
                            <mat-icon>edit</mat-icon>
                            <span>Edit</span>
                        </button>
                        <button mat-menu-item (click)="addInterview(item, 'view')">
                            <mat-icon>remove_red_eye</mat-icon>
                            <span>View</span>
                        </button>
                        <button mat-menu-item (click)="deleteInterview(item._id)" *ngIf="user?.role == 'hr' || user?.role == 'admin'">
                            <mat-icon>delete</mat-icon>
                            <span>Delete</span>
                        </button>
                        <button mat-menu-item (click)="acceptInterview(item._id)" *ngIf="user?.role == 'interviewer'">
                            <mat-icon>assignment_turned_in</mat-icon>
                            <span>Accept</span>
                        </button>
                    </mat-menu>
                </td>
            </tr>
        </tbody>
    </table>
</div>
